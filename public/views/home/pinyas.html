<div class="col-xs-10">
    <canvas ng-click="" ng-drop="true" width="1000" height="707"  ng-drag-move="PinyasCtrl.dragMove($data, $event)" ng-drop-success="PinyasCtrl.drop($data,$event)" id="pinyaCanvas" class="img-responsive" style="border: 1px solid black;"></canvas>
</div>
<span id="showPos"></span><br>


<div class="col-xs-2 table-responsive" >
    <label>Search: <input ng-model="searchText"></label>
    <table id="pinyerosTable"  class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody class="pinyeros" style="height: 300px;">
            <tr ng-repeat="pinyero in PinyasCtrl.pinyas.pinyeros | filter: (!!searchText || undefined) && {'name' : searchText}" ng-if="!pinyero.chosed">
                <td  ng-class="{selected : PinyasCtrl.nameSelected == pinyero.name}" ng-drag="true" ng-drag-data="pinyero" ng-drag-success="PinyasCtrl.drag($data, $event);" ng-click="PinyasCtrl.selectItem(pinyero)" >
                    {{pinyero.name}}
                </td>
            </tr>
        </tbody>
    </table>
    <button ng-click="PinyasCtrl.generatePinya()" >
        Generar Pinya
    </button>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<div ng-drag-clone="" >
    <h3>{{clonedData.name}}</h3>
</div>
